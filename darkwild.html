<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DARK&amp;WILD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        @import url(font.css);
        li:hover {
            cursor: pointer;
        }
        body {
            background-color: #141923;
            text-align: center;
        }
        li {
            color : white;
            width: 280px;
            border: 3px solid white;
            font-family: NanumBarunpenR;
            padding: 5px;
            margin: 5px;
            text-align: left;
            list-style: none;
        }
        #first {
            color: #A9F5BC;
            border-color: #A9F5BC;
        }
        button {
            font-family: TmonTium,TmonMonsori;
            background-color: #141923;
            color : white;
            font-size: 22px;
        }
        button:hover {
            color: #A9F5BC;
            border-color: #A9F5BC;
        }
        img {
            border: 5px solid white;
            width: 270px;
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body onload="init()">
<table>
    <tr>
        <td>
            <ul>
                <li class="playlist" id="first" onclick="chagneMusic('0')">1. Intro : What Am I To You</li>
                <li class="playlist" onclick="chagneMusic('1')"> 2. Danger</li>
                <li class="playlist" onclick="chagneMusic('2')"> 3. 호르몬 전쟁</li>
                <li class="playlist" onclick="chagneMusic('3')"> 4. 힙합성애자</li>
                <li class="playlist" onclick="chagneMusic('4')"> 5. Let Me Know</li>
                <li class="playlist" onclick="chagneMusic('5')"> 6. Rain</li>
                <li class="playlist" onclick="chagneMusic('6')"> 7. BTS Cypher Pt.3 Killer (feat.Supreme Boi)</li>
                <li class="playlist" onclick="chagneMusic('7')"> 8. 핸드폰 좀 꺼줄래</li>
                <li class="playlist" onclick="chagneMusic('8')"> 9. 이불킥</li>
                <li class="playlist" onclick="chagneMusic('9')"> 10. 24/7=Heaven</li>
                <li class="playlist" onclick="chagneMusic('10')"> 11. 여기 봐</li>
                <li class="playlist" onclick="chagneMusic('11')"> 12. 2학년</li>
                <li class="playlist" onclick="chagneMusic('12')"> 13. Outro. 그게 말이 돼?</li>
            </ul>
        </td>
        <td>
            <img src="media/img/album/disco-4-img.png"><br><br>
            <audio style=" width: 300px;" id="audio" src="media/bgm/darkwild/방탄소년단 -Intro- What Am I To You mp3.net.mp3" controls autoplay></audio><br><br>
            <button  id="play" onclick="control(event)">play</button>
            <button id="pause" onclick="control(event)">pause</button>
            <button id="replay" onclick="control(event)">replay</button>
            <button id="next" onclick="control(event)">next</button>
        </td>
    </tr>
</table>
<script>
        var files=["media/bgm/darkwild/방탄소년단 -Intro- What Am I To You mp3.net.mp3",
        "media/bgm/darkwild/방탄소년단(BTS) - Danger.mp3",
        "media/bgm/darkwild/방탄소년단 - 호르몬전쟁(War of Hormone).mp3",
        "media/bgm/darkwild/방탄소년단(BTS) - 힙합성애자 (Hip-Hop Lover) www.my-free-mp3.net.mp3",
        "media/bgm/darkwild/방탄소년단(BTS) - Let Me Know.mp3",
        "media/bgm/darkwild/방탄소년단(BTS) - Rain.mp3",
        "media/bgm/darkwild/방탄소년단(BTS) - BTS Cypher PT.3 - KILLER(Feat. Supreme Boi).mp3",
        "media/bgm/darkwild/방탄소년단(BTS) - 핸드폰 좀 꺼줄래.mp3",
        "media/bgm/darkwild/방탄소년단(BTS) - 이불킥.mp3",
        "media/bgm/darkwild/방탄소년단(BTS) - 247=heaven.mp3",
        "media/bgm/darkwild/방탄소년단(BTS) - 여기 봐.mp3",
        "media/bgm/darkwild/방탄소년단(BTS) - 2학년.mp3",
        "media/bgm/darkwild/방탄소년단 - Outro  그게 말이 돼.mp3",
        ];
        var audio=document.getElementById("audio");
        var next=1;
        var n;
        audio.onended=function() {
            
            if(next==files.length) {
                next=0;
            }
            audio.src = files[next];
            reset();
            list[next].style.color = "#A9F5BC";
            list[next].style.borderColor = "#A9F5BC";
            next++;
            next %= files.length;
            audio.play();
        }
        function control(e) {
            var id=e.target.id;
            if(id=="play") {
                audio.play();
            }
            else if(id=="pause") {
                audio.pause();
            }
            else if(id=="replay") {
                audio.load();
                audio.play();
            }
            else if(id=="next") {
                list[next].removeEventListener("mouseover", over);
                list[next].removeEventListener("mouseout", out);
                if(next==files.length) {
                    next %= files.length;
                }
                audio.src=files[next];
                reset();
                list[next].style.color = "#A9F5BC";
                list[next].style.borderColor = "#A9F5BC";
                next++;
                next %= files.length;
                audio.play();
                
            }
        }
        var list=new Array();
        function init() {
            list=document.getElementsByClassName("playlist");
            for(var i=1 ; i<list.length ; ++i) {
                list[i].addEventListener("mouseover", over);
                list[i].addEventListener("mouseout", out);
            }
        }
        function over() {
            for (var i=0; i < list.length; ++i) {
                this.style.backgroundColor= "#aaafb9";
                this.style.borderColor = "white";
            }
        }
        function out() {
            for (var i = 0; i < list.length; ++i) {
                this.style.color = "white";
                this.style.borderColor = "white";
                this.style.backgroundColor = "#141923";
            }
        }
        function chagneMusic(num) {
            n=num*1;
            next = n+1;
            reset();
            for (var i = 0; i < list.length; ++i) {
                list[i].addEventListener("mouseover", over);
                list[i].addEventListener("mouseout", out);
            }
            list[n].removeEventListener("mouseover", over);
            list[n].removeEventListener("mouseout", out);
            audio.src=files[n];
            audio.play();
            list[n].style.color = "#A9F5BC";
            list[n].style.borderColor = "#A9F5BC";
            if (next == files.length) {
                next = 0;
            }
        }
        function reset() {
            for(var i=0; i<list.length ; ++i) {
                list[i].style.color="white";
                list[i].style.borderColor = "white";
                list[i].style.backgroundColor = "#141923";
            }
        }
    </script>
</body>
</html>
